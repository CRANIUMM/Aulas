<!DOCTYPE HTML>

	<style>
		#appBar {
			height: 30px;
			line-height: 30px;
			text-align: center;
		}
		#appBar li {
			display: inline-block;
			width: 33%;
		}
		
		body.offLine .tela,	
		body.offLine #appBar li {
			display: none;
		}
		
		body.offLine #appBar li.offLine {
			display: inline-block;
			width: 49%;
		}
		
		.tela {
			border: 1px solid black;
			margin: 2em;
		}
		.tela.ativa {
			border-color: red;
		}
		
		
		body.offLine .tela.offLine {
			display: block;
		}
		
	</style>
</head>

				var that = this;
				
				//Verifica se está onLine ou offLine
				that.verificar();
				
				//Configura o browser 
				//para detectar a mudança de status
				
				$(window).on('online offline', function(){
					that.verificar();
				})
			},
			
			verificar: function() {
				if(navigator.onLine) {
					this.onLine();
				} else {
					this.offLine();
				}
			},
			
			onLine: function() {
				//Mostra todas as telas
				$(document.body).removeClass('offLine');
			},
			
			offLine: function() {
				//Esconde todas as telas
				$(document.body).addClass('offLine');
			}
		};
