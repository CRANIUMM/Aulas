<!DOCTYPE HTML>
<html lang="pt-BR" manifest="cache.manifest">
<head>
	
	<meta charset="UTF-8">
	<title>Site do Leão</title>
	<script>
	//Adiciona um listener ao navegador para escutar o evento de load
	window.addEventListener('load', function(e) {

		//Ao escutar o evento de load...
		//Adiciona ao applicationCache um evento de updateready
		window.applicationCache.addEventListener('updateready', function(e) {

			//Quando o navegador detectar que tem coisa nova...
	    	if (window.applicationCache.status == window.applicationCache.UPDATEREADY) {
	      		
	    		//Limpa o cache antigo
	      		window.applicationCache.swapCache();
	      
	      		//E... recarrega a página. Que serea quando os novos arquivos serão baixados novamente.
	      		window.location.reload();
	    }
	  }, false);
	}, false);
	
	</script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
